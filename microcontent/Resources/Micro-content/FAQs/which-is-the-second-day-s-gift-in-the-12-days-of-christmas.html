="stylesheet" type="text/css"><title>Which is the second day's gift in the 12 days of Christmas?</title><meta name="phrase" value="Which is the second day's gift in the 12 days of Christmas?"><meta name="phrase" value="What is the symbolic meaning behind the two turtle doves?"><meta name="feedback" value="true"><meta name="source-type" value="micro-content"><meta name="truncated" value="false"><meta name="linked" value="True"><meta name="linkto" value="../../../../12-days-of-christmas.html#microcontent2"><meta name="scopes" value="AllFiles"><meta name="description" content="Uncover the intriguing history behind the Twelve Days of Christmas and explore the various interpretations that have emerged over the years."><meta name="og:image" content="https://vnablog.github.io/Resources/Images/christmas-2971961_640.jpg"><meta name="keywords" content="symbolic meaning behind each day's gift, Partridge in a Pear Tree, Two Turtle Doves"><script src="../../../../resources/Scripts/jquery.min.js" type="text/javascript"></script><script src="../../../../resources/Scripts/purify.min.js" type="text/javascript" defer="defer"></script><script src="../../../../resources/Scripts/require.min.js" type="text/javascript" defer="defer"></script><script src="../../../../resources/Scripts/require.config.js" type="text/javascript" defer="defer"></script><script src="../../../../resources/Scripts/foundation.6.2.3_custom.js" type="text/javascript" defer="defer"></script><script src="../../../../resources/Scripts/plugins.min.js" type="text/javascript" defer="defer"></script><script src="../../../../resources/Scripts/MadCapAll.js" type="text/javascript" defer="defer"></script></head><body><p>Two Turtle Doves: The two turtle doves are said to symbolize the Old and New Testaments of the Bible. The Old Testament represents the laws and prophecies of God, while the New Testament embodies the teachings and grace of Jesus Christ.</p></body></html>
